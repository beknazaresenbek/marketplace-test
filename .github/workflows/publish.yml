name: Publish

on:
  push:
    branches:
      - vc-demo

env:
  REGISTRY: quay.io
  REPOSITORY: beknazar

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get release tag
        id: get_release
        run: echo ::set-output name=RELEASE_TAG::${GITHUB_REF#refs/tags/}

      - uses: actions/checkout@v2
